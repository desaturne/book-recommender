<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Books - Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .book-img {
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">üìö My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Top Popular Books</h2>
        <form action="/recommend_books" method="post" class="mb-5 text-center">
            <input type="text" name="user_input" placeholder="Enter a book name or click on Recommend tab on the top....." required
                class="form-control w-50 d-inline-block me-2" />
            <button type="submit" class="btn btn-primary">Recommend Similar</button>
        </form>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            {% for title, author, img, vote, rate in books %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ img }}" class="card-img-top book-img" alt="{{ title }}" />
                    <div class="card-body">
                        <h6 class="card-title">{{ title }}</h6>
                        <p class="card-text text-muted small mb-1">by {{ author }}</p>
                        <p class="card-text mb-1">‚≠ê {{ rate | round(2) }}</p>
                        <p class="card-text text-muted small">{{ vote }} ratings</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">¬© 2025 Book Recommender | desaturne</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
